name: geo_entities_app
description: A Flutter app for managing geographic entities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  image_picker: ^1.0.7
  location: ^7.0.0
  image: ^4.2.0
  path_provider: ^2.1.4
  path: ^1.9.0

  # Replaced flutter_map + latlong2 with google_maps_flutter
  google_maps_flutter: ^2.12.3
  http_parser: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/map_style.json
